<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>


  <h1>Press the keys!</h1>
  <p>(Please turn the volume up in your device)</p>

<div class="all-buttons">
  <div class="row">
    <div class="line1">
      <button type="button" name="button" class="button col-lg-1 q">q</button>
      <button type="button" name="button" class="button col-lg-1 w">w</button>
      <button type="button" name="button" class="button col-lg-1 e">e</button>
      <button type="button" name="button" class="button col-lg-1 r">r</button>
      <button type="button" name="button" class="button col-lg-1 t">t</button>
      <button type="button" name="button" class="button col-lg-1 y">y</button>
      <button type="button" name="button" class="button col-lg-1 u">u</button>
      <button type="button" name="button" class="button col-lg-1 i">i</button>
      <button type="button" name="button" class="button col-lg-1 o">o</button>
      <button type="button" name="button" class="button col-lg-1 p">p</button>
    </div>
  </div>

  <div class="row">
    <div class="line2">
      <button type="button" name="button" class="button col-lg-1 a">a</button>
      <button type="button" name="button" class="button col-lg-1 s">s</button>
      <button type="button" name="button" class="button col-lg-1 d">d</button>
      <button type="button" name="button" class="button col-lg-1 f">f</button>
      <button type="button" name="button" class="button col-lg-1 g">g</button>
      <button type="button" name="button" class="button col-lg-1 h">h</button>
      <button type="button" name="button" class="button col-lg-1 j">j</button>
      <button type="button" name="button" class="button col-lg-1 k">k</button>
      <button type="button" name="button" class="button col-lg-1 l">l</button>
    </div>
  </div>

  <div class="row">
    <div class="line3">
      <button type="button" name="button" class="button col-lg-1 z">z</button>
      <button type="button" name="button" class="button col-lg-1 x">x</button>
      <button type="button" name="button" class="button col-lg-1 c">c</button>
      <button type="button" name="button" class="button col-lg-1 v">v</button>
      <button type="button" name="button" class="button col-lg-1 b">b</button>
      <button type="button" name="button" class="button col-lg-1 n">n</button>
      <button type="button" name="button" class="button col-lg-1 m">m</button>
    </div>

  </div>
</div>


    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>©️ Mallikarjun Kamtam</footer>
</html>
